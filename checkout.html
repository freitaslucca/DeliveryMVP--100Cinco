<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Finalizar Pedido</h1>
        <a href="index.html" id="homeLink" class="home-link"><i class="fas fa-home"></i></a> <!-- Ícone Home adicionado -->
    </header>
    <main>
        <div id="orderSummary">
            <h2>Resumo do Pedido</h2>
            <ul id="orderItems"></ul>
            <p><strong>Total: R$ <span id="orderTotal">0.00</span></strong></p>
        </div>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="number">Número:</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="complement">Complemento:</label>
                <input type="text" id="complement" name="complement">
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="deliveryDate">Data de Entrega:</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone para contato:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="payment">Forma de Pagamento:</label>
                <select id="payment" name="payment" required>
                    <option value="pix">Pix</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
            </div>
            <p id="deliveryFeeMessage"></p>
            <button type="submit">Confirmar Pedido</button>
        </form>
    </main>
    <script src="checkout.js"></script>
</body>
</html>
