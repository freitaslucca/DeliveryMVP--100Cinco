<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Finalizar Pedido</h1>
        <a href="index.html" id="homeLink" class="home-link"><i class="fas fa-home"></i></a> <!-- Ícone Home -->
    </header>
    <main>
        <div id="orderSummary">
            <div id="orderSummaryHeader">Resumo do Pedido</div>
            <div id="orderSummaryProducts">
                <ul id="orderItems"></ul>
            </div>
            <div id="orderSummaryFooter">Total: R$ <span id="orderTotal">0.00</span></div>
        </div>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo...">
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="Digite seu CEP...">
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required placeholder="Rua Exemplo...">
            </div>
            <div class="form-group">
                <label for="number">Número:</label>
                <input type="text" id="number" name="number" required placeholder="Digite o número da sua residência...">
            </div>
            <div class="form-group">
                <label for="complement">Complemento:</label>
                <input type="text" id="complement" name="complement" placeholder="Digite um complemento...">
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required placeholder="Digite a sua cidade...">
            </div>
            <div class="form-group">
                <label for="deliveryDate">Data de Entrega:</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone para contato:</label>
                <input type="text" id="phone" name="phone" required placeholder="(xx) x xxxx-xxxx">
            </div>
            <div class="form-group">
                <label for="payment">Forma de Pagamento:</label>
                <select id="payment" name="payment" required>
                    <option value="pix">Pix</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
            </div>
            <p id="deliveryFeeMessage"></p>
            <button type="submit">Confirmar Pedido</button>
        </form>
    </main>
    <script src="src/checkout.js"></script>
</body>
</html>
