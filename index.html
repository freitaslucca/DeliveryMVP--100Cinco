<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>100 Cinco</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo 100 Cinco" class="logo"> 
      <h1>Pedidos 100 Cinco</h1>
    </div>
    <a href="#" id="cartLink" class="cart-link">
      <i class="fas fa-shopping-cart"></i>
      <span id="cartCount" class="cart-count">0</span>
    </a>
  </header>

  <!-- Barra de Pesquisa -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Pesquisar produtos...">
    <button id="searchButton" class="search-button"><i class="fas fa-search"></i></button>
  </div>

  <!-- Conteúdo Principal -->
  <main>
    <div id="productList" class="product-list"></div>
  </main>

  <!-- Rodapé (Resumo do Carrinho) -->
  <div id="cartSummary" class="cart-summary">
    <div class="cart-summary-content">
      <p id="cartSummaryText"></p>
      <button id="viewCartButton" class="button-cart-footer">Ver Carrinho</button>
    </div>
  </div>

  <!-- Modal do Carrinho -->
  <div id="cartModal" class="cart-modal">
    <div class="cart-content">
      <div class="cart-header">
        <h2>Carrinho</h2>
      </div>
      <div class="cart-body" id="cartItems"></div>
      <div class="cart-footer">
        <div class="cart-footer-total">
          <p id="cartTotal"></p>
        </div>
        <p id="emptyCartMessage" style="display:none;">Seu carrinho está vazio.</p>
        <button id="checkoutButton">Finalizar Pedido</button>
      </div>
    </div>
  </div>

  <!-- Modal de detalhes do produto -->
  <div id="productModal" class="product-modal" style="display: none;">
    <div class="modal-content">
      <span id="closeProductModal" class="close">&times;</span>
      <h2 id="modalProductName"></h2>
      <img id="modalProductImage" src="" alt="">
      <p id="modalProductPrice"></p>
      <p id="modalProductQuantity"></p>
      <div id="modalProductDescription"></div>
      <button id="modalAddToCart">Adicionar ao Carrinho</button>
    </div>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
