<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>100 Cinco</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Pedidos 100 Cinco</h1>
        <a href="#" id="cartLink" class="cart-link">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount" class="cart-count">0</span>
        </a>
    </header>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar produtos...">
        <button id="searchButton" class="search-button"><i class="fas fa-search"></i></button>
    </div>
    <main>
        <div id="productList" class="product-list"></div>
    </main>
    <div id="cartSummary" class="cart-summary">
        <div class="cart-summary-content">
            <p id="cartSummaryText"></p>
            <button id="viewCartButton" class = "button-cart-footer">Ver Carrinho</button>
        </div>
    </div>
    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <h2>Carrinho</h2>
            <div id="cartItems"></div>
            <button id="checkoutButton">Finalizar Pedido</button>
            <button id="closeCart">Fechar</button>
        </div>
    </div>
    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <h2>Carrinho</h2>
            <div id="cartItems"></div>
            <p id="emptyCartMessage" style="display:none;">Seu carrinho est√° vazio.</p> <!-- Adicionado -->
            <button id="checkoutButton">Finalizar Pedido</button>
            <button id="closeCart">Fechar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
